<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator">
        <input id="inputBox" type="text" placeholder="0">
        <div>
            <button class="top">AC</button>
            <button class="top">DEL</button>
            <button class="top">%</button>
            <button class="right_operand">/</button>
        </div>
        <div>
            <button class="operators">7</button>
            <button class="operators">8</button>
            <button class="operators">9</button>
            <button class="right_operand">X</button>
        </div>
        <div>
            <button class="operators">4</button>
            <button class="operators">5</button>
            <button class="operators">6</button>
            <button class="right_operand">-</button>
        </div>
        <div>
            <button class="operators">1</button>
            <button class="operators">2</button>
            <button class="operators">3</button>
            <button class="right_operand">+</button>
        </div>
        <div>
            <button class="operators">00</button>
            <button class="operators">0</button>
            <button class="operators">.</button>
            <button class="right_operand">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
